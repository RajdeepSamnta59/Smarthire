{% extends 'mysite/base.html' %}
{% load static %}

{% block body %}

<div class="unit-5 overlay" style="background-image: url('{% static 'mysite/images/hero_1.jpg' %}');">
    <div class="container text-center">
        <h2 class="mb-0">Generate Professional Resume</h2>
        <p class="mb-0 unit-6"><a href="{% url 'index' %}">Home</a> <span class="sep">></span> <span>Generate
                Resume</span></p>
    </div>
</div>

<div class="site-section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-8 mb-5">
                <form action="{% url 'generate_resume' %}" method="post" class="p-5 bg-white">
                    {% csrf_token %}

                    <div class="row form-group">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="font-weight-bold" for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname" class="form-control" placeholder="John Doe"
                                required>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="font-weight-bold" for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="john@example.com" required>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="font-weight-bold" for="phone">Phone</label>
                            <input type="text" id="phone" name="phone" class="form-control"
                                placeholder="+1 234 567 890">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="font-weight-bold" for="summary">Professional Summary</label>
                            <textarea name="summary" id="summary" cols="30" rows="5" class="form-control"
                                placeholder="Briefly describe your professional background..."></textarea>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="font-weight-bold" for="skills">Skills (comma separated)</label>
                            <input type="text" id="skills" name="skills" class="form-control"
                                placeholder="Python, Django, SQL, Team Leadership">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="font-weight-bold" for="experience">Experience</label>
                            <textarea name="experience" id="experience" cols="30" rows="5" class="form-control"
                                placeholder="Describe your work experience..."></textarea>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="font-weight-bold" for="education">Education</label>
                            <textarea name="education" id="education" cols="30" rows="3" class="form-control"
                                placeholder="Degree, University, Year"></textarea>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="Generate Resume" class="btn btn-primary pill px-4 py-2">
                        </div>
                    </div>

                </form>
            </div>

            <div class="col-lg-4">
                <div class="p-4 mb-3 bg-white">
                    <h3 class="h5 text-black mb-3">How it works</h3>
                    <p>Fill in your details and our AI-powered system will generate a professional resume for you in
                        seconds.</p>
                    <p><a href="#" class="btn btn-primary pill px-4 py-2">Learn More</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
