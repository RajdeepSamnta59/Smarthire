{% extends 'mysite/base.html' %}
{% load static %}

{% block body %}
<section class="section-hero overlay inner-page bg-image"
  style="background-image: url({% static 'mysite/images/hero_1.jpg' %});" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">{{ q.title }}</h1>
        <div class="custom-breadcrumbs">
          <a href="/">Home</a> <span class="mx-2 slash">/</span>
          <a href="#">Job</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>{{ q.company_name }}</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>


<li class="mb-2"><strong class="text-black">Gender:</strong> {{ q.gender }}</li>
</ul>
</div>

<div class="bg-light p-3 border rounded">
  <h3 class="text-primary  mt-3 h5 pl-3 mb-3 ">Share</h3>
  <div class="px-3">
    <a href="#" class="pt-3 pb-3 pr-3 pl-0"><span class="icon-facebook"></span></a>
    <a href="#" class="pt-3 pb-3 pr-3 pl-0"><span class="icon-twitter"></span></a>
    <a href="#" class="pt-3 pb-3 pr-3 pl-0"><span class="icon-linkedin"></span></a>
    <a href="#" class="pt-3 pb-3 pr-3 pl-0"><span class="icon-pinterest"></span></a>
  </div>
</div>

</div>
</div>
</div>
<div class="col-lg-4">
  <div class="bg-light p-3 border rounded mb-4">
    <h3 class="text-primary  mt-3 h5 pl-3 mb-3 ">Job Actions</h3>
    <div class="px-3">
      {% if user.is_staff %}
      <a href="{% url 'ranking' id=q.id %}" class="btn btn-block btn-primary btn-md">See Rank</a>
      {% else %}
      <a href="{% url 'applyjob' id=q.id %}" class="btn btn-block btn-primary btn-md">Apply Now</a>
      {% endif %}
    </div>
  </div>
</div>
</section>




{% endblock body %}
